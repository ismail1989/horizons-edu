  featured-cta:
    certificate-h1: "شهادات عالمية"
    certificate-txt: "لقد عملنا ذلك فقط لأجلك، لأننا نعرف كم هو مهم بالنسبة لك أن تكون مسلح  بشهادات مباشرة من الهيئات المانحة العالمية مثل أمازون، جوجل، هوت سبوت، بيرسون وأكثر من ذلك"
    pathway-h1: "مسارات التعلم"
    pathway-txt: "قام مدرسوا وأكاديمية أجايل بالتحضيرات اللازمة لحصولكم على خبرات عملية ومطلوبة لسوق العمل من تسويق وصيانة إلكترونية وبرمجة مواقع والتصوير والمزيد ."
    distancelearning-h1: "منصات تعليم عن بعد"
    distancelearning-txt: "تقدم لكم أجايل كل ما يلزم من منصات وأدوات تعليم عن بعد وذلك لوصولكم للمعرفة قبل وصولكم لمقاعد الدراسة متبعين بذلك منهجية -النجاح ولا أقل من ذلك"
    readmore: "إقرأ المزيد"

    
    
  featured-pathways:
    header: "مسارات مميزة"
    small: " اختر طريقك الأن"
    marketing: "التسويق والإدارة"
    marketing-intro: "التسويق بطريقة إن باوند, أنظمة إدارة المحتوى, غوغل أدوردز, فيسبوك الأعمال, والمزيد من دورات التسويق والإدارة."
    design: "التصميم الإبداعي"
    design-intro: "برامج معالجة الصور , برامج معالجة الفيديوهات, برامج تصميم الثلاثية الأبعاد, التصوير الضوئي, والمزيد من البرامج الإبداعية"
    it: "تكنولوجيا المعلومات"
    it-intro: "تصميم مواقع وأنظمة الويب, برمجة عامة, جافا, روبي, جافا سكريبت, برامج معالجة النصوص والجداول أوفيس , والمزيد."
    lang: "اللغات"
    lang-intro: "تقدم أكاديمية أجايل كورسات لغة إنجليزية معتمدة من منظمات عالمية بكتب أصلية مع مدربين معتمدين لتدريس المناهج الدولية."

  featured-courses:
    header: "كورسات مميزة"
    small: " تعلم المزيد"
    inbound: "تسويق بنظرية INBOUND"
    inbound-intro: "تعتبر نظرية إن باوند مبدءاً لعمل استراتيجية الكترنية للظهور وتعديل المحتوى على مواقع التواصل الإجتماعي وعلى المواقع الرسمية للشركات."
    Adwords: "Adwords From Google"
    Adwords-intro: "كورس أكاديمي يؤهل الطالب دخول امتحان غوغل أدوردز والنجاح وفهم كافة مفاهيم وخبايا التسويق على منصة أدوردز من غوغل."
    Facebook: "فيسبوك الشركات"
    Facebook-intro: "بعد التطور الهائل على منصة فيسبوك وإتساع أدوات ومفاهيم التسويق على هذا الموقع العملاق يعتبر من الضروري فهم كيفية عمله."
    
